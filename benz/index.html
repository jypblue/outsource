<!DOCTYPE html>
<html lang="en">

<head>
    <title>BENZ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!--UC字体自动放大-->
    <meta name="wap-font-scale" content="no">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="js/rem100.js"></script>
    <link href="css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="css/benz.css">
    <link rel="stylesheet" href="css/benz-animation.css">
</head>

<body>
    <div class="benz-wrap">
        <div class="benz-head">
            <div class="benz-logo">
                <img src="./img/benzh5_1.png" alt="">
            </div>
        </div>
        <div class="benz-title">
            <img src="./img/benzh5_2.jpg" alt="">
        </div>
        <!--路-->
        <div id="benz0step"></div>
        <div class="benz-content">

            <div class="benz-vip">
                <img src="./img/benzh5_3.png" alt="">
            </div>
            <div class="benz-wecome">
                <div class="benz-flag" id="benzflag">
                    <img src="./img/benzh5_4_1.png" alt="">
                </div>
                <div class="benz-house">
                    <img src="./img/benzh5_4_2.png" alt="">
                </div>
            </div>
            <div class="benz-road benz-road-start">
                <div class="benz-large-car ">
                    <img src="./img/benzh5_5.png" alt="">
                </div>
                <div class="benz-road-line">
                    <img src="./img/benzh5_6.png" alt="">
                </div>
                <!--第一段-->
                <div id="benz1step"></div>
                <div class="benz-road benz-road-touring">
                    <!--海鸥1-->
                    <div class="benz-seagull-1 hide animated" id="benz1seagull">
                        <img src="./img/benzh5_7.png" alt="">
                    </div>
                    <!--波浪圆-->
                    <div class="touring-circle-wave">
                        <div class="circle-wave-1dot pulse"></div>
                        <div class="circle-wave-1pulse pulse"></div>
                        <div class="circle-wave-2dot pulse2"></div>
                        <div class="circle-wave-2pulse pulse2"></div>
                    </div>
                    <!--圣彼得堡-->
                    <div class="benz-stpetersburg">
                        <img src="./img/benzh5_8.png" alt="">
                    </div>
                    <!--words touring-->
                    <div class="benz-touring">
                        <img src="./img/benzh5_9.png" alt="">
                    </div>
                    <!--小奔驰-->
                    <div class="benz-small-car car1 animated hide" id="benz1car">
                        <img src="./img/benzh5_10.png" alt="">
                    </div>
                </div>
                <!--第二段-->
                 <div id="benz2step"></div>
                <div class="benz-road benz-road-relaxing">
                    <!--words relaxing-->
                    <div class="benz-relaxing">
                        <img src="./img/benzh5_11.png" alt="">
                    </div>
                    <!--阿尔卑斯-->
                    <div class="benz-alps">
                        <img src="./img/benzh5_12.png" alt="">
                    </div>
                    <!--咖啡杯子-->
                    <div class="benz-coffee-cup" id="coffeecup">
                        <img src="./img/benzh5_13.png" alt="">
                    </div>

                    <div class="benz-coffee-bean">
                        <div class="benz-coffee-bean-1" id="bean1">
                            <img src="./img/benzh5_13_1.png" alt="">
                        </div>
                        <div class="benz-coffee-bean-2 " id="bean2">
                            <img src="./img/benzh5_13_2.png" alt="">
                        </div>
                        <div class="benz-coffee-bean-3 " id="bean3">
                            <img src="./img/benzh5_13_3.png" alt="">
                        </div>
                        <div class="benz-coffee-bean-4 " id="bean4">
                            <img src="./img/benzh5_13_4.png" alt="">
                        </div>
                        <div class="benz-coffee-bean-5 " id="bean5">
                            <img src="./img/benzh5_13_5.png" alt="">
                        </div>
                    </div>
                </div>
                <!--第三段-->
                 <div id="benz3step"></div>
                <div class="benz-road benz-road-sightseeing">
                    <!--words sightseeing-->
                    <div class="benz-sightseeing">
                        <img src="./img/benzh5_14.png" alt="">
                    </div>
                    <!--滑雪的人-->
                    <div class="benz-ice-person" id="skiman">
                        <img src="./img/benzh5_15_2.png" alt="">
                    </div>
                    <!--滑板-->
                    <div class="benz-ice-land">
                        <img src="./img/benzh5_15_1.png" alt="">
                    </div>
                    <!--缆车-->
                    <div class="benz-cable-car">
                        <div class="benz-cable-car-1 hide" id="cable-car1-move">
                            <img src="./img/benzh5_16_1.png" alt="">
                        </div>
                        <div class="benz-cable-car-2 hide" id="cable-car2-move">
                            <img src="./img/benzh5_16_2.png" alt="">
                        </div>
                        <div class="benz-cable-car-3 hide" id="cable-car3-move">
                            <img src="./img/benzh5_16_3.png" alt="">
                        </div>
                    </div>
                    <!--缆线-->
                    <div class="benz-cable">
                        <img src="./img/benzh5_16.png" alt="">
                    </div>
                    <!--小奔驰-->
                    <div class="benz-small-car car2 animated hide"  id="benz2car">
                        <img src="./img/benzh5_10.png" alt="">
                    </div>
                </div>
                <!--第四段-->
                 <div id="benz4step"></div>
                <div class="benz-road benz-road-skiing">
                    <!--words skiing-->
                    <div class="benz-skiing">
                        <img src="./img/benzh5_17.png" alt="">
                    </div>
                    <!--雪山-->
                    <div class="benz-mountain">
                        <img src="./img/benzh5_18.png" alt="">
                    </div>
                    <!--火车-->
                    <div class="benz-train animated hide" id="benztrain">
                        <img src="./img/benzh5_18_1.png" alt="">
                    </div>
                    <!--奶牛1-->
                    <div class="benz-cow-1 " id="benzcow1">
                        <img src="./img/benzh5_18_2.png" alt="">
                    </div>
                    <!--奶牛2-->
                    <div class="benz-cow-2" id="benzcow2">
                        <img src="./img/benzh5_18_3.png" alt="">
                    </div>
                </div>
                <!--第五段-->
                 <div id="benz5step"></div>
                <div class="benz-road benz-road-enjoy">
                    <!--米其林餐厅-->
                    <div class="benz-Restaurant">
                        <img src="./img/benzh5_19_1.png" alt="">
                    </div>
                    <!--海鸥二-->
                    <div class="benz-seagull-2 animated hide" id="benz2seagull">
                        <img src="./img/benzh5_19_2.png" alt="">
                    </div>
                    <!--房屋倒影-->
                    <div class="benz-Restaurant-shadow rest-shadow-scale">
                        <img src="./img/benzh5_19_3.png" alt="">
                    </div>
                    <!--words enjoy-->
                    <div class="benz-enjoy">
                        <img src="./img/benzh5_20.png" alt="">
                    </div>
                    <!--小奔驰-->
                    <div class="benz-small-car car3 animated hide"  id="benz3car">
                        <img src="./img/benzh5_10.png" alt="">
                    </div>
                </div>
                <!--第六段-->
                 <div id="benz6step"></div>
                <div class="benz-road benz-road-shopping">
                    <!--words shopping-->
                    <div class="benz-shopping">
                        <img src="./img/benzh5_21.png" alt="">
                    </div>
                    <!--波浪圆-->
                    <div class="shopping-circle-wave">
                        <div class="circle-wave-3dot pulse"></div>
                        <div class="circle-wave-3pulse pulse"></div>
                        <div class="circle-wave-4dot pulse2"></div>
                        <div class="circle-wave-4pulse pulse2"></div>
                    </div>
                    <!--手表-->
                    <div class="benz-watch" id="benzwatch">
                        <img src="./img/benzh5_22_1.png" alt="">
                    </div>
                    <!--购物袋-->
                    <div class="benz-shop-bag">
                        <img src="./img/benzh5_22_2.png" alt="">
                    </div>
                </div>
            </div>





        </div>

        <div class="benz-foot">
            <!--分割线-->
            <div class="benz-dividing-line"></div>

            <!--视频-->
            <div class="benz-video">
                <iframe frameborder="0" width="100%" height="100%" src="https://v.qq.com/iframe/player.html?vid=j0388g8skrg&tiny=0&auto=0" allowfullscreen></iframe>
            </div>
            <!--底部文字-->
            <div class="benz-footer-words">
                <img src="./img/benzh5_23.png" alt="">
            </div>
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/lazyload.min.js"></script>
    <script src="js/benz.js"></script>
</body>

</html>
