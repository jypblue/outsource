<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <meta name="wap-font-scale" content="no">
      <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
      <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <title>MEhome-h5 School List</title>
  <script src="./js/rem100.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="fonts/iconfont.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/school-list.css">
</head>
<body>
  <div class="mh-main">
    <!-- head -->
    <div class="mh-header flex mh-header-fix">
      <div class="mh-header__left">
        <span class="mh-header__back"><i class="iconfont icon-back"></i></span>
      </div>
      <div class="mh-header__center flex-1">
        <!-- 占位 -->
        <div class="mh-header__place"></div>
        <div class="mh-header__search">
          <span class="mh-header__search-icon">
            <i class="iconfont icon-search"></i>
          </span>
          <input type="text" class="mh-header__input mh-header__input--tiny" placeholder="MLS编号， 地址，城市">
        </div>
      </div>
      <div class="mh-header__right tc">
        <span class="mh-header__icon-star">
          <i class="mh-header__right-icon iconfont icon-star"></i>
        </span>
        <span class="mh-header__icon-filter">
          <i class="mh-header__right-icon iconfont icon-filter-selected"></i>
        </span>
      </div>
    </div>

    <!-- filter -->
    <div class="mh-map__filter mh-map__filter-fix">
      <ul class="flex flex-align-center">
        <li class="flex-1">
          <span class="mh-map__filter-name">区域</span>
          <span class="mh-map__filter-icon">
            <i class="iconfont icon-down"></i>
          </span>
        </li>
        <li class="flex-1">
          <span class="mh-map__filter-name">价格</span>
          <span class="mh-map__filter-icon">
            <i class="iconfont icon-down"></i>
          </span>
        </li>
        <li class="flex-1">
          <span class="mh-map__filter-name">所有房型</span>
          <span class="mh-map__filter-icon">
            <i class="iconfont icon-down"></i>
          </span>
        </li>
        <li class="flex-1 active">
          <span class="mh-map__filter-name">更多</span>
          <span class="mh-map__filter-icon">
            <i class="iconfont icon-up"></i>
          </span>
        </li>
      </ul>
    </div>

    <!-- tabs list-->
    <div class="mh-school__tabs">
      <!-- tabs nav -->
      <div class="mh-school__tabs-nav">
        <ul>
          <li class="mh-school__tab-bar active">中学排名</li>
          <li class="mh-school__tab-bar">小学排名</li>
        </ul>
      </div>
      <div class="mh-school__tabs-tips">

      </div>
      <!-- tabs content -->
      <div class="mh-school__tabs-content">
        <div class="mh-school__tabs-pane active">
          <!-- item  -->
          <div class="mh-school__item flex">
            <div class="mh-school__item-pic">
              <span class="mh-school__item-mask">new</span>
              <img src="" alt="">
            </div>
            <div class="mh-school__item-content">
              <div class="mh-school__cnname">

              </div>
              <div class="mh-school__enname">

              </div>
              <div class="mh-map__item-desc">
                <span>5卧3卫</span> |
                <span>3920 平方公尺</span>
              </div>
              <div class="mh-map__item-ranking flex flex-pack-justify">
                <span class="mh-map__ranking-year">
                  温哥华 列治文
                </span>
                <span class="mh-map__ranking-num">
                  1 / 295
                </span>
              </div>
            </div>
          </div>

        </div>

        <div class="mh-school__tabs-pane">

        </div>
      </div>

      <!-- loading more -->
      <div class="mh-school__loadmore">
        <div class="mh-school__loadmore--word">
          <span>下拉显示更多</span>
          <span class="mh-school__loadmore--icon"><i class="iconfont icon-right-arrow"></i></span>
        </div>
        <div class="mh-school__loadmore--num">共 <em>132</em>套</div>
      </div>

    </div>


    <!-- bottom contact link -->
    <div class="mh-contact flex flex-pack-justify flex-align-center">
      <div class="mh-contact__logo">
        <img src="./img/Logo.png" class="mh-contact__logo-img" alt="">
      </div>
      <div class="mh-contact__tel">
        <div class="mh-contact__tel-item">
          <a href="tel:95040555886">
              <i class="icon-china"></i> <span>95040-555-886</span>
          </a>
        </div>
        <div class="mh-contact__tel-item">
            <a href="tel:7788883888">
                <i class="icon-canada"></i> <span>778.888.3888</span>
            </a>
        </div>
      </div>
      <div class="mh-contact__qrcode">
        <img src="./img/qrcode.png" class="mh-contact__qrcode-img" alt="">
      </div>
    </div>

    <!-- tabbar -->
    <div class="mh-tabbar tc mh-tabbar__fix">
      <ul class="flex flex-align-center">
        <li class="flex-1">
          <a href="###">
            <span class="mh-tabbar__item-icon">
              <i class="iconfont icon-home"></i>
            </span>
            <p class="mh-tabbar__item-title">
              首页
            </p>
          </a>
        </li>
        <li class="flex-1 active">
          <a href="###">
            <span class="mh-tabbar__item-icon">
              <i class="iconfont icon-telephone"></i>
            </span>
            <p class="mh-tabbar__item-title">
              电话
            </p>
          </a>
        </li>
        <li class="flex-1">
          <a href="###">
            <span class="mh-tabbar__item-icon">
              <i class="iconfont icon-star"></i>
            </span>
            <p class="mh-tabbar__item-title">
              收藏
            </p>
          </a>
        </li>
      </ul>
    </div>


  </div>
</body>
</html>
